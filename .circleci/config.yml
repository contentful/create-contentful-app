version: 2.1

environment: &base-env
  NPM_CONFIG_PROGRESS: 'false'
  NPM_CONFIG_LOGLEVEL: warn

executors:
  node-container-12:
    docker:
      - image: node:12
        environment: *base-env

  node-container-14:
    docker:
      - image: node:14
        environment: *base-env

  node-container-15:
    docker:
      - image: node:15
        environment: *base-env

commands:
  lint-and-test:
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm ci
      - run:
          name: Run Linter
          command: npm run lint
      - run:
          name: Run Tests
          command: npm t

  test-built-app:
    steps:
      - checkout
      - run:
          name: Run Tests
          environment:
            MODE: 'ci'
          command: |
            PROJECT=test-$(date +%s)
            mkdir "${TMPDIR}/${PROJECT}"
            cd "${TMPDIR}/${PROJECT}"
            npx @contentful/create-contentful-app init test
            cd test
            npm t

jobs:
  dependency-check:
    executor: node-container-12
    steps:
      - checkout
      - run:
          name: Create Dependency Check sandbox
          command: mkdir -p ./dependency-check
      - run:
          name: Create Package JSON
          command: node ./scripts/dependency-check/create-manifest-from-template
      - run:
          name: Check Outdated
          working_directory: ./dependency-check
          command: (npm outdated --json || true) > ./outdated.json
      - run:
          name: Create new template
          command: node ./scripts/dependency-check/create-template-from-outdated
      - run:
          name: Run Tests and Produce Reports
          command: |
            FORMER_CWD="$(pwd)"
            PROJECT=test-$(date +%s)
            mkdir "${TMPDIR}/${PROJECT}"
            cd "${TMPDIR}/${PROJECT}"
            npx @contentful/create-contentful-app init test
            cd test
            (CI=true npm t || true) 1>"${FORMER_CWD}/dependency-check/test-report" 2>&1
      - run:
          name: Create Pull Request
          command: npm install @octokit/rest@18 simple-git@2 && node ./scripts/dependency-check/create-pull-request
      - run:
          name: Cleanup
          command: rm -rf ./dependency-check

  lint-and-test-12:
    executor: node-container-12
    steps:
      - lint-and-test

  lint-and-test-14:
    executor: node-container-14
    steps:
      - lint-and-test

  lint-and-test-15:
    executor: node-container-15
    steps:
      - lint-and-test

  test-built-app-12:
    executor: node-container-12
    steps:
      - test-built-app

  test-built-app-14:
    executor: node-container-14
    steps:
      - test-built-app

  test-built-app-15:
    executor: node-container-15
    steps:
      - test-built-app

workflows:
  version: 2

  scheduled-dependency-check:
    triggers:
      - schedule:
          # Run each day at midnight
          cron: '0 0 * * *'
          filters:
            branches:
              only: master
    jobs:
      - dependency-check

  test:
    jobs:
      - lint-and-test-12
      - test-built-app-12:
          requires:
            - lint-and-test-12

      - lint-and-test-14
      - test-built-app-14:
          requires:
            - lint-and-test-14

      - lint-and-test-15
      - test-built-app-15:
          requires:
            - lint-and-test-15
